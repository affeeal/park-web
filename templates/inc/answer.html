{% load static %}

<div class="card mb-3">
  <div class="card-body">
    <div class="row">
      <div class="col-2 d-flex flex-column align-items-center">
        <input type="radio" class="btn-check answer-vote"
               name="answer-vote-{{ answer.id }}"
               id="answer-vote-up-{{ answer.id }}"
               data-id="{{ answer.id }}" data-vote="1"
               {% if answer.logged_in_user_vote == 1 %} checked {% endif %}>
        <label class="btn btn-outline-secondary"
               for="answer-vote-up-{{ answer.id }}">
          <img src="{% static 'img/chevron-up.svg' %}" alt="vote up">
        </label>
        <h5 id="answer-rating-{{ answer.id }}" class="m-1">
          {{ answer.rating }}
        </h5>
        <input type="radio" class="btn-check answer-vote"
               name="answer-vote-{{ answer.id }}"
               id="answer-vote-down-{{ answer.id }}"
               data-id="{{ answer.id }}" data-vote="-1"
               {% if answer.logged_in_user_vote == -1 %} checked {% endif %}>
        <label class="btn btn-outline-secondary"
               for="answer-vote-down-{{ answer.id }}">
          <img src="{% static 'img/chevron-down.svg' %}" alt="vote down">
        </label>
      </div>
      <div class="col-10 d-flex flex-column">
        <p class="card-text flex-grow-1">{{ answer.text }}</p>
        <div class="row">
          <div class="col-9">
            {# TODO: разобраться с чекбоксами #}
            <input type="checkbox" class="btn-check"
                   id="answer-checkbox-{{ answer.id }}">
            <label class="btn btn-outline-success"
                   for="answer-checkbox-{{ answer.id }}">
              Correct
            </label>
          </div>
          <div class="col-3 d-flex justify-content-center align-items-center">
            <img class="me-2 rounded-circle avatar"
                 src="{{ answer.profile.avatar.url }}" alt="avatar">
            <span>
              {{ answer.profile.user.first_name}}
              {{ answer.profile.user.last_name }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
