{% extends 'inc/base.html' %}
{% load static %}

{% block title %} Question {% endblock %}

{% block content %}
  {% include 'inc/question-full.html' %}
  {% for answer in question.answers %}
    {% include 'inc/answer.html' %}
  {% endfor %}
  <form class="mt-5">
    <textarea class="form-control" placeholder="Enter your answer here..."
              rows="5" required></textarea>
    <button class="btn btn-success mt-3" type="submit">Answer question</button>
  </form>
{% endblock %}
