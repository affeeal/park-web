<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ask</title>
  <link rel="shortcut icon" type="image/x-icon" href="../static/img/logo.png">
  <link href="../static/css/bootstrap.css" rel="stylesheet">
  <link href="../static/css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <div class="d-flex align-items-center">
        <img src="../static/img/logo-white.png" class="me-2 logo" alt="logo">
        <a class="navbar-brand" href="index.html">Segmentation <b>fault</b></a>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
        <a class="btn btn-success" href="ask.html">Ask</a>
      </form>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link link-light" href="login.html">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link link-light" href="signup.html">Sign up</a>
        </li>
      </ul>
    </div>
  </nav>
  <main class="container">
    <div class="row">
      <div class="col-8">
        <h2>New question</h2>
        <form class="needs-validation mt-3" novalidate>
          <div class="row">
            <div class="col-1">
              <label for="title" class="col-form-label">Title</label>
            </div>
            <div class="col-11">
              <input class="form-control" id="title" type="text" size="100" maxlength="100" required>
              <div class="invalid-feedback">Please enter a title</div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-1">
              <label for="text" class="col-form-label">Text</label>
            </div>
            <div class="col-11">
              <textarea class="form-control" id="text" rows="10" required></textarea>
              <div class="invalid-feedback">Please enter a text</div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-1">
              <label for="tags" class="col-form-label">Tags</label>
            </div>
            <div class="col-11">
              <input class="form-control" id="tags" type="text" aria-describedby="tags-hint" size="100" maxlength="100">
              <small class="form-text" id="tags-hint">
                Enter tags separated by space
              </small>
            </div>
          </div>
          <button class="btn btn-success mt-4" type="submit">Ask question</button>

        </form>
      </div>
      <div class="col-3 offset-1">
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Popular tags</h3>
            <a class="btn btn-outline-primary m-1" href="tag.html">C++</a>
            <a class="btn btn-outline-primary m-1" href="#">JavaScript</a>
            <a class="btn btn-outline-primary m-1" href="#">Golang</a>
            <a class="btn btn-outline-primary m-1" href="#">Python</a>
            <a class="btn btn-outline-primary m-1" href="#">C#</a>
            <a class="btn btn-outline-primary m-1" href="#">C</a>
            <a class="btn btn-outline-primary m-1" href="#">Lisp</a>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Best members</h3>
            <ul>
              <li class="mb-1">
                <a href="#">barbara_wise</a>
              </li>
              <li class="mb-1">
                <a href="#">johnCage</a>
              </li>
              <li class="mb-1">
                <a href="#">Racoon99</a>
              </li>
              <li class="mb-1">
                <a href="#">KyleSmith</a>
              </li>
              <li>
                <a href="#">MarkErick</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  <script src="../static/js/script.js"></script>
</body>
</html>
