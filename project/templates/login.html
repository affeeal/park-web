{% extends 'inc/base.html' %}

{% block title %} Log in {% endblock %}

{% block content %}
  <h2>Log in</h2>
  <p class="text-danger mt-3"></p>
  <form class="mt-3">
    <div class="row">
      <div class="col-3">
        <label for="login" class="col-form-label">Login</label>
      </div>
      <div class="col-6">
        <input class="form-control" id="login" type="text" size="40"
               maxlength="40" autocomplete="nickname" required> 
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-3">
        <label for="password" class="col-form-label">Password</label>
      </div>
      <div class="col-6">
        <input class="form-control" id="password" type="password" size="40"
               maxlength="40" autocomplete="current-password" required>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-6 offset-3">
        <button class="btn btn-success" type="submit">Log in</button>
      </div>
    </div>
  </form>
{% endblock %}
