      <div class="col-8">
        <h2>Settings</h2>
        <form class="needs-validation mt-3" novalidate>
          <div class="row">
            <div class="col-3">
              <label for="login" class="col-form-label">Login</label>
            </div>
            <div class="col-6">
              <input class="form-control" id="login" type="text" size="40" maxlength="40" value="affeeal" required> 
              <div class="invalid-feedback">Please enter a login</div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3">
              <label for="email" class="col-form-label">Email</label>
            </div>

            </div>

            </div>
          </div>
          <div class="row mt-3">
            <div class="col-3">
              <label for="settings-avatar" class="form-label">Upload avatar</label>
            </div>
            <div class="col-6">
              <img src="../static/img/avatar-1.png" class="d-block rounded-circle avatar-lg" alt="avatar">
              <input class="form-control mt-2" type="file" id="settings-avatar">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6 offset-3">
              <button class="btn btn-success" type="submit">Save settings</button>
            </div>
          </div>
        </form>
